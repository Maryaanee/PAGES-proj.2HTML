<!DOCTYPE html>
<head>
    <title>Portfólio de Imagens</title>
</head>
<body>
    <h1>Portfólio de Imagens</h1>

    <section>
        <h2>Galeria de Gatos</h2>

        <figure>
            <img src="img/milkycat.jpg" alt="Gato branco deitado" width="300">
            <figcaption>Gato branco descansando</figcaption>
        </figure>

        <figure>
            <img src="img/blackcat.jpg" alt="Gato preto" width="300">
            <figcaption>Gato preto observando</figcaption>
        </figure>

        <figure>
            <img src="img/orangecat.jpg" alt="Gato laranjao" width="300">
            <figcaption>Gato laranja brincalhão</figcaption>
        </figure>
    </section>
</body>
</html>
